group 'CQ'
version '1.0-SNAPSHOT'


subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.5
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'http://repository.primefaces.org' }
        maven { url "https://jitpack.io"}
    }

    dependencies {
        compile "org.mybatis:mybatis:3.4.1"
        compile "com.alibaba:druid:1.0.25"
    }
}